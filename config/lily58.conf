# --- Make sure BLE is on and in peripheral mode ---
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_PAIRED=5

# --- Give the keyboard a clear name so phones/PCs show it properly ---
CONFIG_BT_DEVICE_NAME="Lily58"
CONFIG_BT_DEVICE_APPEARANCE=961   # 961 = Keyboard

# --- (Optional) keep it simple: no passkey entry UI on the board ---
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
